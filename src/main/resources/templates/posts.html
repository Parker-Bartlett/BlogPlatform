<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Genres</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
        <header class="header">
                <h1>Blog</h1>
                <nav>
                    <ul>
                        <a href="/"><li>Home</li></a>
                    </ul>
                </nav>
            </header>    
            <div class="main-content">
                    <ul>
                        <li th:each="post : ${posts}"><a th:href="@{|/posts/${post.id}|}" th:text="${post.title}">Author</a></li>
                    </ul>
                </div>
                <div class="form">
                    <form action="/posts" method="POST">
                        <ul>
                            <li>
                                Title: <input type="text" name="title">
                            </li>
                            <li>
                                Body: <input type="text" name="body">
                            </li>
                            <li>
                                Author:
                                <select>
                                    <option th:value="${author.authorName}" th:each="author : ${authors}" th:name="${author.authorName}"></option>
                                </select>
                            </li>
                            <li>
                                <button type="submit">Submit</button>
                            </li>
                        </ul>
                    </form>
                </div>
</body>
</html>
