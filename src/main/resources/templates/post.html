<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Genre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <header class="header">
        <h1>Blog</h1>
            <nav>
                <ul>
                    <a href="/"><li>Home</li></a>
                </ul>
            </nav>
    </header>
    <div class="main-content">
        <h1 th:text="${post.title}"></h1>
        <div th:each="author : ${post.authors}">
            <h2 th:text="${author.authorName}"></h2>
        </div>
        <h3 th:text="${post.genre.genreName}"></h3>
        <h3 th:text="${post.time}"></h3>
        <p th:text="${post.body}"></p>
        <ul th:each="tag : ${post.tags}">
            <li th:text="${tag.tagName}"></li>
        </ul>
    </div>
</body>
</html>
