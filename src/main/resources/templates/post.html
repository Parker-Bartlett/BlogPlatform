<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Genres</title>
        <link rel="stylesheet" type="text/css" href="/css/global.css">
        <link rel="stylesheet" type="text/css" href="/css/post.css"> 
</head>
<body>
    <header class="header">
        <h1>Blog</h1>
            <nav>
                <a href="/"><img src="/images/logo.png" class="logo" alt="logo"></a>
            </nav>
    </header>
    <div class="main-content">
        <article class="posts-blogpost">
            <h2 th:text="${post.title}"></h2>
            <div th:each="author : ${post.authors}">
                <h2 th:text="${author.authorName}"></h2>
            </div>
            <h3 th:text="${post.genre.genreName}"></h3>
            <h3 th:text="${post.time}"></h3>
            <p th:text="${post.body}"></p>
            <ul th:each="tag : ${post.tags}">
                <li th:text="${tag.tagName}"></li>
            </ul>
        </article>
    </div>
    <div class="form">
        <form th:action="@{|/posts/${post.id}|}" method="POST">
            <ul>
                <li>
                    <input type="text" name="tagName" placeholder="Tag Name">
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
        <form th:action="@{|/posts/${post.id}|}" method="POST">
            <ul>
                <li> 
                    <input type="text" name="authorName" placeholder="Author Name">
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </div>
</body>
<footer class="footer">
        <p>&copyBA Blogs 2019</p>
</footer>
</html>
