<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <header class="header">
        <h1>Blog</h1>
        <nav>
            <ul>
                <a href="/"><li>Home</li></a>
            </ul>
        </nav>
    </header>    
    <div class="main-content">
        <ul>
            <li><a href="/authors">Authors</a></li>
            <li><a href="/genres">Genres</a></li>
            <li><a href="/tags">Tags</a></li>
            <li><a href="/posts">Posts</a></li>
        </ul>
    </div>
    <div class="posts">
        <article th:each="post : ${posts}">
            <ul>
                <li th:text="${post.title}"></li>
                <div th:each="author : ${post.authors}">
                    <li th:text="${author.authorName}"></li>
                </div>
                <li th:text="${post.time}"></li>
                <div th:each="tag : ${post.tags}">
                    <li th:text="${tag.tagName}"></li>
                </div>
                <li th:text="${post.body}"></li>
            </ul>
        </article>
    </div>
</body>
</html>
