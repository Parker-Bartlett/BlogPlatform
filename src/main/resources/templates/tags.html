<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tags</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
        <header class="header">
                <h1>Blog</h1>
                <nav>
                    <ul>
                        <a href="/"><li>Home</li></a>
                    </ul>
                    <p>All Tags</p>
                </nav>
            </header>    
            <div class="main-content">
                    <ul>
                        <li th:each="tag : ${tags}"><a th:href="@{|/tags/${tag.id}|}" th:text="${tag.tagName}">Author</a></li>
                    </ul>
                </div>
                <div class="form">
                    <form action="/tags" method="POST">
                        <ul>
                            <li>
                                Tag Name: <input type="text" name="tagName">
                            </li>
                            <li>
                                <button type="submit">Submit</button>
                            </li>
                        </ul>
                    </form>
                </div>
                <footer>
                    <p>&copyBA Blogs 2019</p>
                </footer>
</body>
</html>
