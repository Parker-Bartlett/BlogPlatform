<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Genres</title>
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/genres.css"> 
</head>
<body>
        <header class="header">
                <h1>All Genres</h1>
                <nav>
                    <a href="/"><img src="/images/logo.png" class="logo" alt="logo"></a>
                </nav>
            </header>    
            <div class="main-content">
                    
                    <ul class="main-content_list">
                        <li th:each="genre : ${genres}"><a th:href="@{|/genres/${genre.id}|}" th:text="${genre.genreName}">Author</a></li>
                    </ul>
                
                <div class="form">
                    <form action="/genres" method="POST">
                        Submit a Genre!
                        <ul>
                            <li>
                                <input type="text" name="genreName" placeholder="Genre Name">
                            </li>
                            <li>
                                <button type="submit">Submit</button>
                            </li>
                        </ul>
                    </form>
                </div>  
            </div>            
</body>
<footer class="footer">
    <p>&copyBA Blogs 2019</p>
</footer>
</html>
