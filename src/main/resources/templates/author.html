<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Author</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <header class="header">
        <h1>Blog</h1>
            <nav>
                <ul>
                    <a href="/"><li>Home</li></a>
                </ul>
                <p th:text="${author.authorName}"></p>
            </nav>
    </header>
    <div class="main-content">
        <h1 th:text="${author.authorName}"></h1>
        <h2>Posts</h2>
        <ul th:each="post : ${author.posts}">
            <li th:text="${post.title}"></li>
            <li th:text="${post.time}"></li>
            <li th:text="${post.genre.genreName}"></li>
            <div th:each="tag : ${post.tags}">
                <li th:text="${tag.tagName}"></li>
            </div>
            <li th:text="${post.body}"></li>
        </ul>
    </div>
    <footer>
        <p>&copyBA Blogs 2019</p>
    </footer>
</body>
</html>
